</body>
<style>
	.light-mode {
		background-image:url('images/office-background.gif');
		background-color: #933B24;
		color: black;
	}
	body {
		background-image:url('images/city_background.gif');
		background-repeat: repeat-x;
		background-color: black;
	}

	.page {
		display: flex;
		flex-wrap: wrap;
		gap: 10px;
		top: 340px;
		margin: 50px;
		position: relative;
		justify-content: space-around;
	}
	
	.animate-fading {
		animation: fading 3s
	}
	@keyframes fading {
		0%{opacity:0}
		100%{opacity:1}
	}

	.title {
		margin: auto;
		width: 90%;
		padding: 30px;
		text-align: center;
		font-size: 350%;
		position: absolute;
		top: 80px;
	}

	.goodButton {
		border: none;
		background-color: inherit;
		color: inherit;
		font: inherit;
		font-size: inherit;
		padding: 1px 1px;
		cursor: pointer;
		display: inline-block;
	}

	@font-face {
		font-family: AdultSwim;
		src: url('fonts/AdultSwimFont.ttf');
	}

	TitleThing {
